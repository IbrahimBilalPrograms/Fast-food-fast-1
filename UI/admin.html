<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Page</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="headerlogo" src="img/logo.png"/>
            <div class="brand">
                <h1>Fast food Fast</h1>
            </div>
            <div class="navbar">
                <ul class="nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="usersignin.html">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="showcase">
            <h1>Let's serve our customers diligently.</h1>
            <p>
                Our customers are doing us a favour to serve them. Let's do our best in doing this.
            </p>
        </div>
        <div class="available">
            <div class="menu-head">
                <h1>Orders Section:</h1>
                <div id="orderForm">  
                </div>
                <div id="popForm">
                    <input type="number" id="orderSearch" placeholder="search orders by order no.">
                    <button class="button-search" id="getSpecific" onclick="orderShow()">Search</button>
                </div>
            </div>
            <div class="order-table">
                <h1 class="table-heading">Orders</h1>
                <table id="orderTable">
                </table>
            </div>
        </div>
        <div class="available">
            <div class="menu-head" id="admin">
                <h1>Foods available:</h1>
                <div id="itemForm">
                    <div id="itemAdd">
                        <form id="foodForm" method="POST">
                            <h2>Add new food item</h2>
                            <input type="text" id="item" placeholder="food item" required>
                            <input type="number" id="price" placeholder="price" required>
                            <button type="submit" class="button-search">Submit</button>
                        </form>
                    </div>
                </div>
                <button class="button-search" id="popForm" onclick="divShow()">Add Item</button>
            </div>
            <div id="menu">
            </div>
        </div>
    </div>
    <script src="scripts/adminDash.js"></script>
</body>
</html>
