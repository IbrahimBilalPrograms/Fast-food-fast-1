<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="signupstyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="loginbox" id="adsignin">
            <h1>Login</h1>
            <form method="POST" id="loginForm" action="user.html">
                <p>Username:</p>
                <input type="text" id="username" required>
                <p>Password:</p>
                <input type="password" id="password" required><br/>
                <input type="radio" value="client" checked name="clientType"><label>Client</label>
                <input type="radio" value="admin" name="clientType"><label>Admin</label><br>
                <button type="submit" class="signbutton">Login</button><br/>
                <a href="#">Lost your password?</a><br/>
                <a href="#">Don't have an account?</a><br/>
            </form>
        </div>
    </div> 
    <script src="scripts/script.js"></script>
</body>
</html>
