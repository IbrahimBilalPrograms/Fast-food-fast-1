<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Page</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="headerlogo" src="img/logo.png"/>
            <div class="brand">
                <h1>Fast food Fast</h1>
            </div>
            <div class="navbar">
                <ul class="nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="usersignin.html">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="showcase">
            <h1>Make your orders now</h1>
            <p>
                Choose your meal and place your order to get served conveniently.
            </p>
        </div>
        <div class="available">
            <div class="menu-head">
                <h1>Foods available:</h1>
                <div id="itemForm">
                    <div id="itemAdd">
                        <form id="foodForm" method="POST">
                            <h2>Place your order here</h2>
                            <input type="text" id="item" placeholder="food item" required>
                            <input type="number" id="quantity" placeholder="quantity" required>
                            <button type="submit" class="button-search">Submit</button>
                        </form>
                    </div>
                </div>
                <button class="button-search" id="popForm" onclick="divShow()">Place Order</button>
            </div>
            <div id="user-menu">
            </div>
        </div>
        <div id="order-history">
            <h1>Your Order history</h1>
            <table id="orderItem">
            </table>
        </div>
    </div>
    <script src="scripts/userDash.js"></script>
</body>
</html>
